<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Geography Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/app.js"></script>
</head>
<body>
    <div class="row">
        <div class="jumbotron">Geography Quiz</div>
    </div>
    <div class="row">
        <div class="container" class="col-xs-12" id="playSpace">
            <h2><span id="question"></span></h2>
            <input type="radio"><span id="answerA"></span><br>
            <input type="radio"><span id="answerB"></span><br>
            <input type="radio"><span id="answerC"></span><br>
            <input type="radio"><span id="answerD"></span><br>
            <h3><span id="seconds"></span> seconds remaining</h3>
            <button class="btn-lg" id="submit">submit</button>
        </div>
    </div>
    <div class="row">
        <div class="container" class="col-xs-12>
            <img src="assets/images/Lagos1.jpg">
        </div>
    </div>

    <footer>
        &copy; Copyright 2018 Mike Smith
    </footer>
    
</body>
</html>
